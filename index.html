<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/preguntas.css">
</head>
<body>

    <section id="menu">
        
        <div class="div" id="div1">
            <img src="https://lh3.googleusercontent.com/keep-bbsk/AGk0z-PTIVk47Hd-cz5RWmhU5-88uubUabwd_RA5ZvQm97X4Ebr6eh5MbVhrsOxb9kw83wMfqB8jYYl8B8M1Xnz0MLd-UqLNKWHTecL6MQU=s799" alt="Personajes">
        </div>

        <div class="div" id="div2">
            <button class="main-button" id="play">VAMOS A JUGAR</button>
        </div>

        <div class="div" id="div3">
            <fieldset>
                <legend>¿Cuantas preguntas quieres?</legend>

                <input type="radio" name="cantidad_de_preguntas" id="option1" value="10" checked>
                <label for="option1"> 10 </label>

                <input type="radio" name="cantidad_de_preguntas" id="option2" value="15">
                <label for="option2">15</label>
                
                <input type="radio" name="cantidad_de_preguntas" id="option3" value="20">
                <label for="option3">20</label>
            </fieldset>
        </div>

        <div class="div" id="div4">
            <fieldset>
                <legend>Elige la dificultad</legend>

                <input type="radio" name="dificultad" id="dificultad_option1" value="1" checked>
                <label for="dificultad_option1">Fácil</label>

                <input type="radio" name="dificultad" id="dificultad_option2" value="2">
                <label for="dificultad_option2">Media</label>

                <input type="radio" name="dificultad" id="dificultad_option3" value="3">
                <label for="dificultad_option3">Difícil</label>

            </fieldset>
        </div>

    </section>


    <section id=preguntas>
        
        <div class="preguntas_div" id="seccion_pregunta">
            <h3>¿Cual es el nombre de la novia de Sheldon?</h3>

            <div id="seccion_respuestas">
                <form action="">
    
                    <div>
                        <input type="radio" name="respuesta" id="respuesta1">
                        <label for="respuesta1">Jermaioni</label>
                    </div>
    
                    <div>
                        <input type="radio" name="respuesta" id="respuesta2">
                        <label for="respuesta2">Natalia Laforcade</label>
                    </div>
    
                    <div>
                        <input type="radio" name="respuesta" id="respuesta3">
                        <label for="respuesta3">Eimy</label>
                    </div>
    
                    <div>
                        <input type="radio" name="respuesta" id="respuesta4">
                        <label for="respuesta4">Lenard</label>
                    </div>
                </form>
            </div>

            <div id="seccion_botones">
                <button class="main-button" id="verificar_respuesta">Verificar respuesta</button>
                <button class="main-button" id="siguiente_pregunta">Siguiente Pregunta</button>
            </div>

        </div>

        <div class="preguntas_div" id="seccion-personaje">
            <figure>
                <img src="./images/sheldon/sheldon_001.png" alt="personaje" draggable="false">
            </figure>
            <p id="comentario_del_personaje">
            </p>
        </div>

    </section>


    <section id="puntaje">
        Soy Puntaje
    </section>

    <script src="./js/app.js" type="module"></script>
</body>
</html>
