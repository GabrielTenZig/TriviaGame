<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/preguntas.css">
</head>
<body>

    <section id="menu">
        
        <div class="menu__box" id="menu_box1">
            <img src="./images/menu/menu.png" alt="Personajes">
        </div>

        <div class="menu__box" id="menu_box2">
            <button class="main-button" id="play">VAMOS A JUGAR</button>
        </div>

        <div class="menu__box" id="menu_box3">
            <fieldset>
                <legend>¿Cuantas preguntas quieres?</legend>

                <input type="radio" name="cantidad_de_preguntas" id="cantidad_preguntas_option1" value="10" checked>
                <label for="option1"> 10 </label>

                <input type="radio" name="cantidad_de_preguntas" id="cantidad_preguntas_option2" value="15">
                <label for="option2">15</label>
                
                <input type="radio" name="cantidad_de_preguntas" id="cantidad_preguntas_option3" value="20">
                <label for="option3">20</label>
            </fieldset>
        </div>

        <div class="menu__box" id="menu_box4">
            <fieldset>
                <legend>Elige la dificultad</legend>

                <input type="radio" name="dificultad" id="dificultad_option1" value="1" checked>
                <label for="dificultad_option1">Fácil</label>

                <input type="radio" name="dificultad" id="dificultad_option2" value="2">
                <label for="dificultad_option2">Media</label>

                <input type="radio" name="dificultad" id="dificultad_option3" value="3">
                <label for="dificultad_option3">Difícil</label>

            </fieldset>
        </div>

    </section>


    <section id=preguntas>
        
        <div class="preguntas_div" id="seccion_pregunta">
            <div id="pregunta">
                <h3 id="pregunta__numero_pregunta"></h3>
                <h3 id="pregunta__texto_pregunta"></h3>
            </div>

            <div id="seccion_respuestas">
                <form action="">
                    <div>
                        <input type="radio" name="respuesta" id="respuesta1" value="12">
                        <label for="respuesta1" id="respuesta1_label">A</label>
                    </div>
    
                    <div>
                        <input type="radio" name="respuesta" id="respuesta2" value="">
                        <label for="respuesta2" id="respuesta2_label">B</label>
                    </div>
    
                    <div>
                        <input type="radio" name="respuesta" id="respuesta3" value="">
                        <label for="respuesta3" id="respuesta3_label">C</label>
                    </div>
    
                    <div>
                        <input type="radio" name="respuesta" id="respuesta4" value="">
                        <label for="respuesta4" id="respuesta4_label">D</label>
                    </div>
                </form>
            </div>

            <div id="seccion_botones">
                <button class="main-button" id="verificar_respuesta">Verificar respuesta</button>
                <button class="main-button" id="siguiente_pregunta">Siguiente Pregunta</button>
            </div>

        </div>

        <div class="preguntas_div" id="seccion-personaje">
            <figure>
                <img id="personaje" src="./images/sheldon/sheldon_001.png" alt="personaje" draggable="false">
                <!-- <div id="imagen_del_personaje"></div> -->
            </figure>
            <p id="comentario_del_personaje">
            </p>
        </div>

    </section>


    <section id="puntaje">
        Soy Puntaje
    </section>

    <script src="./js/app.js" type="module"></script>
</body>
</html>
